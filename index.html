<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="spacer"></div>
    <div class="container p-3 mb-2 bg-info text-white rounded mx-auto" id = "quiz">
        <div class="row mx-auto" id="question"><p>Question</p></div>
        <label class="option"><input type="radio" name ="option" value="1"> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name ="option" value="2"> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name ="option" value="3"> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name ="option" value="4"> <span id="opt4"></span></label>
        <br>
        <br>
        <button type="button" class="btn btn-dark" id = "submit" onclick="loadNext();">Submit</button>
        <p class="errormsg text-danger"></p>
    </div>
    <div class="container result" id = "result" style = "display: none;"></div>
<script src="assets/javascript/app.js"></script>
    
</body>
</html>
